<!doctype html>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<html lang="en">
 {{> head}}
  <body>

{{> navbar}}

<div class="container-fluid p-4">


 <div class="row">
<div class="col">
<form method="get" action="./members/add">
        <button class=" border-bottom border-primary btn btn-light">Add Member</button>
    </form>
    </div>
</div>

    <div class="row">
        <ul class="list-group list-group-flush"></ul>
{{#members}}
  <li class="list-group-item bg-light rounded-left border-bottom border-primary p-2">
  <b class="text-secondary">Name: </b>{{last_name}}, {{first_name}}<b class="text-secondary"> DOB:</b> {{birthday}}
  <div class="btn-group">
  <form method="post" action="members/delete/{{id}}">
  <button class="material-icons btn btn-light">delete</button>
  </form>
  <form method="get" action="members/update/{{id}}">
  <button class="material-icons btn btn-light">edit</button>
  </form>
  </div>
  </li>
    {{/members}}
</ul>

    </div>



    </div>
</div>



</body>
 {{> footer}}
</html>
